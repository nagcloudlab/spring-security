<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Ets Secure App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-5">
  <div class="text-center">
    <h2 class="text-success mb-4">✅ Welcome to Your Dashboard</h2>

    <p class="lead">
      Logged in as: <strong th:text="${username}"></strong><br/>
      Domain: <strong th:text="${domain}"></strong><br/>
      Roles:
    <ul class="list-inline mt-2">
      <li class="list-inline-item" th:each="role : ${authorities}">
        <span class="badge bg-primary" th:text="${role.getAuthority()}"></span>
      </li>
    </ul>
    </p>

    <div class="mt-4">
      <a th:href="@{'/profile/' + ${username}}" class="btn btn-secondary">
        👤 View My Profile
      </a>
      <a href="/admin" class="btn btn-danger">
        🔐 Go to Admin Panel
      </a>
    </div>


    <a href="/logout" class="btn btn-outline-danger mt-4">Logout</a>
  </div>
</div>
</body>
</html>
