<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Secure App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .login-card {
      border-radius: 1rem;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-login {
      background-color: #0d6efd;
      border: none;
    }
    .btn-login:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card login-card p-4">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="bi bi-shield-lock-fill"></i> Secure Login
        </h3>

        <form th:action="@{/authenticate}" method="post">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" id="username" name="username" class="form-control" required />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" id="password" name="password" class="form-control" required />
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="domain" class="form-label">Domain</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
              <input type="text" id="domain" name="domain" class="form-control" required />
            </div>
          </div>

          <div th:if="${param.error}" class="alert alert-danger text-center py-2">
            <i class="bi bi-exclamation-triangle-fill"></i>
            Invalid username, password, or domain.
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-login btn-lg text-white">Login</button>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center mt-4 text-muted">
      Demo: <code>admin / secret / example.com</code>
    </p>
  </div>
</div>

</body>
</html>
