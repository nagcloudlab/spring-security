<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Secure App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm rounded-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-person-plus-fill"></i> Register
                </h3>

                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <div class="mb-4">
                        <label>Domain</label>
                        <input type="text" name="domain" class="form-control" required />
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        <i class="bi bi-x-circle"></i> Username already exists.
                    </div>

                    <div th:if="${param.success}" class="alert alert-success text-center">
                        <i class="bi bi-check-circle"></i> Registration successful! Please log in.
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">
            Already registered? <a href="/login">Login here</a>
        </p>
    </div>
</div>
</body>
</html>
